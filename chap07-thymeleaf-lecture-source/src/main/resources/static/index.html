<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>메인화면</title>
</head>
<body>
<h1>Thymeleaf 문법</h1>
<!-- ? 뒤에 쓰는 문법 = 쿼리 스트링 (key, value & 로 추가됨) -->
<!--  Model 에 값을 담지 않아도 쿼리 스트링 값으로 사용가능) -->
<button onclick="location.href='/lecture/expression?title=표현식&no=5&no=6'">표현식</button>
<button onclick="location.href='/lecture/conditional'">제어문</button>
</body>
</html>
