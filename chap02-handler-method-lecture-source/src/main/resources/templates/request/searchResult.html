<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>결과화면</title>
</head>
<body>
    <h1>Model 에 담긴 객체 정보 출력하기</h1>
    <pre>
        타입(자료형) 앞글자를 소문자로 한 네이밍 규칙으로
        사용할 수 있다.(menuDTO)
    </pre>
    <h3 th:text="${menuDTO.name}"></h3>
    <h3 th:text="${menuDTO.price}"></h3>
    <h3 th:text="${menuDTO.categoryCode}"></h3>
    <h3 th:text="${menuDTO.orderableStatus}"></h3>
</body>
</html>
