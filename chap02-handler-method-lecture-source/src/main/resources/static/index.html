<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HandlerMethod</title>
</head>
<body>
    <h1 align="center">핸들러 메소드의 Parameter 관련 어노테이션</h1>
    <hr>
    <h3>1. WebRequest 객체를 이용한 요청 파라미터 전달 받기</h3>
    <button onclick="location.href='request/regist'">파라미터전달</button>
    <!-- 링크관련 요청은 항상 GET 방식을 이용함 -->
    <hr>
    <h3>@RequestParam 어노테이션을 이용한 파라미터 전달 받기</h3>
    <button onclick="location.href='/request/modify'">@RequestParam 이용</button>
    <hr>
    <h3>💯💯💯💯💯💯💯💯💯💯💯@ModelAttribute 를 이용한 파라미터 전달 받기💯💯💯💯💯💯💯💯💯💯💯</h3>
    <button onclick="location.href='/request/search'">💯💯@ModelAttribute 이용💯💯</button>
    <hr>
    <!-- 로그인 할 때 많이 사용하는 Session -->
    <h3>4-1, 4-2. HttpSession 이용하기</h3>
    <button onclick="location.href='/request/login'">session 에 값 담기</button>
    <hr>
    <h3>5. @RequestBody 를 이용하여 파라미터 전달 받기</h3>
    <button onclick="location.href='/request/body'">@RequestBody 이용</button>
</body>
</html>
