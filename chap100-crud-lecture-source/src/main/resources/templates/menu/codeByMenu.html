<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>코드로 메뉴 조회</title>
</head>
<body>
    <table border="1">
      <tr>
        <th>메뉴 코드</th>
        <th>메뉴 이름</th>
        <th>메뉴 가격</th>
        <th>카테 고리</th>
        <th>판매 여부</th>
      </tr>
      <tr>
        <td th:text="${menuCode.code}"></td>
        <td th:text="${menuCode.name}"></td>
        <td th:text="${menuCode.price}"></td>
        <td th:text="${menuCode.categoryCode}"></td>
        <td th:text="${menuCode.orderableStatus}"></td>
      </tr>
    </table>
</body>
</html>
